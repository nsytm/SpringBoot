server:
  port: 8082
  servlet:
    context-path: /api


spring:
  redis:
    # redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
    # 服务器 IP
    host: 127.0.0.1
    # 服务器连接端口
    port: 6379
    # 服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）
    timeout: 3000
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 18
        # 连接池最大阻塞等待时间
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 16
        # 连接池中的最小空闲连接
        min-idle: 0